<!DOCTYPE HTML>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">


<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="secure.component.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<div id="box1">
	<h2>Gator Corner Dining</h2>
	<form>
		<label for="gdRating">Rating (between 1 and 5):</label>
		<input type="number" id="gdRating" name="gdRating" min="1" max="5">
	</form>

	<div id="star-container">
		<!--<form>
		<input type="image" src="./assets/star.png" alt="Star" width="50" height="50">
		</form>-->

		<form #myForm="ngForm" (submit)="templateForm(myForm.value)" novalidate>
			<div class="rate">
				<input id="star5" type="radio" class="custom-control-input" value="5" name="rate" ngModel />
				<label class="custom-control-label" for="star5" title="text">5 stars</label>
				<input type="radio" id="star4" name="rate" value="4" ngModel/>
				<label for="star4" title="text">4 stars</label>
				<input type="radio" id="star3" name="rate" value="3" ngModel/>
				<label for="star3" title="text">3 stars</label>
				<input type="radio" id="star2" name="rate" value="2" ngModel />
				<label for="star2" title="text">2 stars</label>
				<input type="radio" id="star1" name="rate" value="1" ngModel />
				<label for="star1" title="text">1 star</label>
			</div>
			<div>
			<button type="submit" class="btn btn-danger btn-lg btn-block">Submit Rating</button>
			</div>
		</form>
	</div>
</div>

<div id="box2">
	<h2>Broward Dining Hall</h2>
	<form>
		<label for="bRating">Rating (between 1 and 5):</label>
		<input type="number" id="bRating" name="bRating" min="1" max="5">
	</form>
</div>

</body>
</html>
